
<!DOCTYPE html>
<html>
<head>
  <title>Quiz </title>
  <link rel="stylesheet" type="text/css" href="quizstyles.css">
</head>
<body>
  <div class="container">
    <h1>Quiz</h1>
    <div id="question"></div>
    <div id="options"></div>
    <div class="button-container">
      <button id="submitBtn" onclick="checkAnswer()">Submit</button>
      <button id="nextBtn" onclick="nextQuestion()" style="display:none;">Next</button>
    </div>
    <div id="result" style="display:none;"></div>
  </div>

  <script src="quizscript.js"></script>
</body>
</html>
